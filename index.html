<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap small exercise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet " integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1 " crossorigin="anonymous ">"
    <link rel="stylesheet" href="syles/styles.css">
</head>
<main id="main" class="wraper">

    <body>
        <div class="container pt-7 pb-6">
            <div class="row">
                <div class="col">
                    <h1>Contact Us!</h1>


                    <form>
                        <div class="form-group row">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" />

                        </div>
                        <div class="form-group row">
                            <label for="inputEmail">Email Address</label>
                            <input type="text" class="form-control" id="email address" placeholder="Enter your Email Address" />
                            <div class="contact-form">

                                <label for="message">Message</label>
                                <textarea class="contact-form" id="message" rows="5" cols="50"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Contact Us</button>

                            <script src="js/index.js"></script>
                    </form>
                    </div>
                </div>
            </div>
    </body>
</main>

</html>
