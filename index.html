<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Payment</title>
    <link rel="stylesheet" href="style/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card p-3">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <h2 class="heading text-center">Credit Card Form</h2>

                        </div>
                    </div>
                    <form class="form-card">
                        <div class="row-justify-content-center mb-4 radio-group">
                            <div class="col-sm-3 co-5">

                                <div class="col-sm-3 col-5">
                                    <div class="radio mx-auto" data-value="visa"> <img class="fit-image" src="Visa_logo.jpg" width="105px" height="55px">
                                        <div class="col-sm-3 col-5">
                                            <div class="radio mx-auto" data-value="master"> <img class="fit-image" src="Mastercard-Logo.jpeg" width="105px" height="55px">
                                                <div class="col-sm-3 col-5">
                                                    <div class='radio mx-auto' data-value="paypal"> <img class="fit-image" src="paypal-Logo.jpeg" width="105px" height="55px"> </div>
                                                </div> <br>
                                            </div>

                                        </div>
                                        <div class="row justify-content-center">
                                            <div class="col-12">
                                                <div class="input-group"> <input type="text" name="Name" placeholder="Enter Name"> <label>Name</label> </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center">
                                            <div class="col-12">
                                                <div class="input-group"> <input type="text" id="cr_no" name="card-no" placeholder="0000 0000 0000 0000" minlength="19" maxlength="19"> <label>Card Number</label> </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center">
                                            <div class="col-12">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <div class="input-group"> <input type="text" id="exp" name="expdate" placeholder="MM/YY" minlength="5" maxlength="5"> <label>Expiration Date</label> </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="input-group"> <input type="password" name="cvv" placeholder="&#9679;&#9679;&#9679;" minlength="3" maxlength="3"> <label>CVV</label> </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center">
                                            <div class="col-md-12"> <input type="submit" value="Pay 100 EUR" class="btn btn-pay placeicon"> </div>
                                        </div>
                    </form>
                    </div>
                    </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
</body>
<script src="js/scripts.js"></script>'

</html>
